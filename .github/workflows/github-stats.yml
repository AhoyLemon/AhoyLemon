name: Generate GitHub User Stats YAML

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyGithub and PyYAML
        run: pip install PyGithub PyYAML

      - name: Generate GitHub user stats YAML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ahoylemon
        run: |
          python .github/scripts/github_stats.py

      - name: Debug GH_PAT secret length
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "GH_PAT length: $(echo -n $GH_PAT | wc -c)"

      - name: Commit and push github.yml
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/github.yml
          git commit -m 'Update GitHub stats YAML' || echo "No changes to commit"
          git remote set-url origin https://$GH_PAT@github.com/AhoyLemon/AhoyLemon.git
          git push origin HEAD:main
